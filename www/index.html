
<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
        <title>Hybrid App made easy</title>
		<script type="text/javascript" charset="utf-8">
			var serverName = "caprica.drnotes.com.au";
			var appName = "Development/Wasif/XCamera.nsf/test?OpenPage";
			var targetLink = "https://" + serverName + "/" + appName;
			
			/* When this function is called, PhoneGap has been initialized and is ready to roll */
			function onDeviceReady() {
			    var networkState = navigator.network.connection.type;
	
			    if((networkState == Connection.NONE) || (networkState == Connection.UNKNOWN)){
			        navigator.notification.activityStop();
			        navigator.notification.confirm(
			            'Please turn on 3G or Wifi and retry.',  // message
			            onDeviceReady,    // callback to invoke when retry is pressed
			            'Network Unavailable!',            // title
			            'Retry'          // button Label
			        );                    
			    } else {
			        window.location = targetLink;
			    }
			}
			
			function onBodyLoad() {		
			    document.addEventListener("deviceready", onDeviceReady, false);
			}
			
		</script>
	</head>
    <body onload="onBodyLoad()">
		<div>Loading application....</div>
        <script type="text/javascript" src="phonegap.js"></script>
    </body>
</html>
